<h4>Application Form</h4>

<form action = "/job/{{job['id']}}/apply" method="post">
  <div class= "mb-2">
  <label>Full Name : </label> <br>
  <input type= "text" required name = "fullname" placeholder="Yusuke Yuromeshi">
  </div>
  
  <div class= "mb-2">
  <label>Email : </label> <br>
  <input type= "email" required name = "email" placeholder="yusuke@email.com">
  </div>
  
  <div class= "mb-2">
  <label>LinkedIn : </label> <br>
  <input type= "url" name = "linkedin" placeholder="https://linkedin/in/yusuke">
  </div>

  <div class= "mb-2">
  <label>Education : </label> <br>
  <textarea name = "education"></textarea>
  </div>

  <div class= "mb-2">
  <label>Work Experience : </label> <br>
  <textarea name = "workExperience"></textarea>
  </div>

  <div class= "mb-2">
  <label>Resume URL : </label> <br>
  <input type= "text" name = "resumeUrl" placeholder="https://resume/in/yusuke">
  </div>
  
  <input type = "submit">
</form>

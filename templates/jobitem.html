<div class= "border-bottom pb-2 mb-2 row">
    <div class = "col-9">
      <h4 class = "mt-4" style="color: rgb(120,120,120);">{{job['title']}}
      </h4>
      <div>
        <b>Location:</b> {{job['location']}}
      </div>
      {% if 'salary' in job %}
      <div>
        <b>Salary:</b> {{job['salary']}}
      </div>
    {% endif %}
    </div>
  <div class = "col-3">
    <a href="/job/{{job['id']}}" type="button" class="btn btn-outline-secondary mt-4">Apply</a>
  </div>
</div>
